{% extends "TopnavUser.html" %} {% load static %} {% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<style>
    body {
      font-family:  'Prompt', sans-serif;
      transition: background-color .5s;
    }
    
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #312e81;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 16px;
      color: white;
      display: block;
      transition: 0.3s;
    }
    
    .sidenav a:hover {
      color: #f1f1f1;
    }
    
    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }
    
    #main {
      transition: margin-left .5s;
      padding: 16px;
      background-color: #e2e8f0;
    }
    
    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }

   
    #welcome{
      font-size:30px;
      cursor:pointer; 
      position: absolute; 
      left: 10%;
      
    }
    </style>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <br><br><br><br><br><br><br><br>
    <a href="{% url 'admin_manager' %}">
      <i class="bi bi-clipboard-data"></i>
      DASHBOARD</a>
    <hr>
    <a href="{% url 'admin_customer' %}">
      <i class="bi bi-person-fill"></i>
      ข้อมูลลูกค้า</a>
    <hr>
    <!-- <a href="{% url 'admin_editOrder' %}">
      <i class="bi bi-cart-fill"></i>
      แก้ไขคำสั่งซื้อ</a>
    <hr> -->
  
   
  </div>
  
  <div id="main" >

    <br>
   
    <span id="welcome" onclick="openNav()"><i class="bi bi-justify"></i>
      Welcome Admin Site  <img src="{% static "icon/admin.png" %}" style="width: 50px; height: 50px;"> </img>
    </span>
    

        <br><br>
        <div class="container">
        <div class="col-sm" style="background-color: #f5f5f4;padding: 5%; width: 100%; ">


            {% block admin_content %}
            {% endblock %}
       
        </div> 
        <br> 
    </div>

  </div>
  
  <script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.getElementById("welcome").style.marginLeft = "8%";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
  }
  
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.getElementById("welcome").style.marginLeft = "0";
    document.body.style.backgroundColor = "white";
  }
</script>

{% endblock %}
